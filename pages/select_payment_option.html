<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Options</title>
    <link rel="icon" href="/Assets/images/sndlogo.png" type="logo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* QR Code Section */
      .qr-code-container {
        position: relative;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #d9b65d;
        background-color: #f1e8d9;
        overflow: hidden;
        border-radius: 10px;
        margin: 0 auto;
      }

      .qr-code-image {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
      }

      .card {
        background-color: #f1e8d9;
        border: 1px solid #d9b65d;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      /* Form Styles */
      form {
        font-size: 16px;
      }

      form .form-label {
        font-weight: bold;
        color: #1e1e1e;
      }

      form .form-control {
        border: 1px solid #d9b65d;
        border-radius: 5px;
        font-size: 16px;
      }

      form .form-control:focus {
        border-color: #1e1e1e;
        box-shadow: none;
      }

      form .btn-success {
        background-color: #157347;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      form .btn-success:hover {
        background-color: #19583b;
      }

      /* Modal Styles */
      .modal-content {
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }

      .modal-header {
        background-color: #f1e8d9;
        border-bottom: none;
      }

      .modal-title {
        font-family: "Playfair Display SC", serif;
        color: #1e1e1e;
      }

      .modal-body {
        font-size: 16px;
        color: #1e1e1e;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h2 class="text-center mb-4">Select Payment Option</h2>
            <form>
              <div class="mb-3">
                <label for="payment-option" class="form-label"
                  >Payment Method</label
                >
                <select class="form-select" id="payment-option" required>
                  <option value="" selected disabled>
                    Select a payment method
                  </option>
                  <option value="gcash">GCash</option>
                  <option value="maya">Maya</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Confirm
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- GCash Modal -->
    <div
      class="modal fade"
      id="gcashModal"
      tabindex="-1"
      aria-labelledby="gcashModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gcashModalLabel">
              GCash Payment Verification
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="gcash-form">
              <div class="mb-3 text-center">
                <label for="gcash-qr-code" class="form-label">QR Code</label>
                <div id="gcash-qr-code" class="qr-code-container">
                  <img
                    src="/Assets/images/gcash.jpg"
                    alt="GCash QR Code"
                    class="qr-code-image"
                    width="100%"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="gcash-account-name" class="form-label"
                  >Account Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="gcash-account-name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="gcash-number" class="form-label"
                  >GCash Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="gcash-number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="gcash-reference-number" class="form-label"
                  >Reference Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="gcash-reference-number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="gcash-verification-image" class="form-label"
                  >Upload Picture</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="gcash-verification-image"
                  accept="image/*"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">
                Proceed to Payment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Maya Modal -->
    <div
      class="modal fade"
      id="mayaModal"
      tabindex="-1"
      aria-labelledby="mayaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mayaModalLabel">
              Maya Payment Verification
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="maya-form">
              <div class="mb-3 text-center">
                <label for="maya-qr-code" class="form-label">QR Code</label>
                <div id="maya-qr-code" class="qr-code-container">
                  <img
                    src="/Assets/images/maya.png"
                    alt="Maya QR Code"
                    class="qr-code-image"
                    width="100%"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="maya-account-name" class="form-label"
                  >Account Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="maya-account-name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="maya-number" class="form-label">Maya Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="maya-number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="maya-reference-number" class="form-label"
                  >Reference Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="maya-reference-number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="maya-verification-image" class="form-label"
                  >Upload Picture</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="maya-verification-image"
                  accept="image/*"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">
                Proceed to Payment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("payment-option")
        .addEventListener("change", function () {
          const selectedOption = this.value;
          if (selectedOption === "gcash") {
            const gcashModal = new bootstrap.Modal(
              document.getElementById("gcashModal")
            );
            gcashModal.show();
          } else if (selectedOption === "maya") {
            const mayaModal = new bootstrap.Modal(
              document.getElementById("mayaModal")
            );
            mayaModal.show();
          }
        });
    </script>
  </body>
</html>
