<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/Assets/images/sndlogo.png" type="logo">
    <link rel="stylesheet" href="/Assets/css/product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>S&D Fabrics</title>
</head>

<body class="vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand fs-4" href="homepage.html">
                <img src="/Assets/images/sndlogo.png" width="70px" alt="Logo"/>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="mx-auto d-flex justify-content-center flex-grow-1">
                    <form class="search-bar" role="search">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-search search-icon"></i>
                            </span>
                            <input class="form-control" type="search" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-black active" aria-current="page" href="cart.html">
                            <img src="/Assets/svg(icons)/shopping_cart.svg" alt="cart">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-black" href="#">
                            <img src="/Assets/svg(icons)/notifications.svg" alt="notif">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-black" href="#">
                            <img src="/Assets/svg(icons)/inbox.svg" alt="inbox">
                        </a>
                    </li>

                    <!-- Account Dropdown Menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link nav-link-black dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/Assets/svg(icons)/account_circle.svg" alt="account">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="#">Account & Security</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="forgot_pass.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="product-container">
        <div class="product-card row">
            <button class="btn-close" onclick="window.location.href='homepage.html';" aria-label="Close">✖</button>
            
            <!-- Image Section -->
            <div class="col-md-6 product-image">
                <img src="/Assets/fabrics/gingham-blue.jpg" alt="Product Image" class="img-fluid">
                <!-- Color Options Section -->
                <div class="mt-3">
                    <h6>Available Colors:</h6>
                    <div class="color-options d-flex flex-wrap justify-content-center">
                        <button class="color-btn" onclick="changeColor(0)">Blue
                            <img src="/Assets/fabrics/gingham-blue.jpg" alt="Blue" class="color-swatch">
                        </button>
                        <button class="color-btn" onclick="changeColor(1)">Pink
                            <img src="/Assets/fabrics/gingham-pink.jpg" alt="Pink" class="color-swatch">
                        </button>
                        <button class="color-btn" onclick="changeColor(2)">Purple
                            <img src="/Assets/fabrics/gingham-purple.jpg" alt="Purple" class="color-swatch">
                        </button>
                        <button class="color-btn" onclick="changeColor(3)">Orange
                            <img src="/Assets/fabrics/gingham-orange.jpg" alt="Orange" class="color-swatch">
                        </button>
                        <button class="color-btn" onclick="changeColor(4)">Yellow
                            <img src="/Assets/fabrics/gingham-yellow.jpg" alt="Yellow" class="color-swatch">
                        </button>
                    </div>
                    <div class="button-container">
                        <button class="btn btn-secondary" onclick="prevColor()">
                            <i class="fas fa-arrow-left"></i> <!-- Left Arrow -->
                        </button>
                        <button id="next-button" class="btn btn-primary" onclick="nextColor()">
                            <i class="fas fa-arrow-right"></i> <!-- Right Arrow -->
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Product Details Section -->
            <div class="col-md-6 product-details">
                <h1>GINGHAM check</h1>
                <p>Price: <span class="price-tag">₱650.00</span> per yard</p>
                <p>Quantity:</p>
                <select class="quantity-select">
                    <option>1</option>
                    <option>2</option>
                    <option>5</option>
                </select>
                <p>Available Stocks: <span>10 yards</span></p>
                <p>Total: <span class="total-price">₱3,250.00</span></p>
                
                <!-- Action Buttons -->
                <div class="button-group">
                    <button class="btn-custom">
                        <img src="/Assets/svg(icons)/shopping_cart.svg" alt="cart"> Add To Cart
                    </button>
                    <a href="cart.html" style="text-decoration: none;">
                        <button class="btn-custom buy-now">Buy Now</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="/Assets/js/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
